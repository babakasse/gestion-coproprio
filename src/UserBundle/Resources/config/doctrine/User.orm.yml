UserBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: UserBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        telephone:
            type: integer

        adresse:
            type: string
            length: 255

    manyToMany:
      notifications:
        targetEntity: FrontBundle\Entity\Notification
        joinTable:
          name: users_notifications
          joinColumns:
            user_id:
              referencedColumnName: id
          inverseJoinColumns:
            notification_id:
              referencedColumnName: id
              unique: true


    oneToMany:
      versements:
        targetEntity: FrontBundle\Entity\Versement
        mappedBy: user
        cascade: ["persist","merge"]
      messages:
        targetEntity: FrontBundle\Entity\Message
        mappedBy: user
        cascade: ["persist","merge"]



